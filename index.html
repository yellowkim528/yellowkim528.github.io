<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mainpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    
  </style>
  
</head>
<body>
  <div class="container">
    <div class="monitor-container">
      <img src="pokemon_center.png" class="monitor monitor1">
      <div class="dialogue_box">
        <img src="dialog_box.jpg" class="dialog_box_img">
        <div class="message message1">어서오세요. 김노랭 홈페이지입니다</div>
        <div class="message message2">무엇을 도와드릴까요?</div>
      </div>
    </div>
    <div class="content">
      <img src="screen.png" class="monitor monitor2">
      <img src="./HGSSPauseMenu/hgsspausemenubg.png" class="menu">
      <div class="btn_box">
        <img src="./HGSSPauseMenu/controlsicon.png" class="btn intro">
        <img src="./HGSSPauseMenu/debugicon.png" class="btn tech">
        <img src="./HGSSPauseMenu/bagicon.png" class="btn project">
        <img src="./HGSSPauseMenu/savegameicon.png" class="btn contact">
        <div class="label intro">자기소개</div>
        <div class="label tech">사용기술</div>
        <div class="label project">프로젝트</div>
        <div class="label contact">연락처</div>
      </div>
    </div>
  </div>

  <script>
    // 인사메세지 
    document.addEventListener('DOMContentLoaded', () => {
      const dialogBoxImg = document.querySelector('.dialog_box_img');
      const message1Element = document.querySelector('.message1');
      const message2Element = document.querySelector('.message2');

      // dialog_box_img를 1초 뒤에 나타나게
      setTimeout(() => {
        dialogBoxImg.style.opacity = 1;

        // message1을 dialog_box_img가 나타난 후 0.5초 뒤에 타이핑 효과로 나타나게
        setTimeout(() => {
          typeWriterEffect(message1Element, 0, () => {
            // message2를 message1이 다 나타난 후 0.5초 뒤에 타이핑 효과로 나타나게
            setTimeout(() => {
              typeWriterEffect(message2Element, 0);
            }, 500);
          });
        }, 500);
      }, 1000);

      function typeWriterEffect(element, index, callback) {
        const text = element.textContent;
        element.textContent = '';
        element.style.opacity = 1;

        function type() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, 50); // 타이핑 속도 조절
          } else if (callback) {
            callback();
          }
        }
        type();
      }
    });
  </script>
</body>
</html>
