<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mainpage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
  <style>
    @import url("https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css");

    @font-face {
      font-family: 'goldfont';
      src: url('goldfont.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      /* font-family: 'Press Start 2P', cursive; 레트로 폰트 */
      background-color: rgb(24, 24, 24);
    }
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
    }
    .monitor {
      position: relative;
      border-radius: 10px;
      z-index: 1;
      
    }
    .dialog_box_img{
      position: absolute;
      /* top: 300px;
      left: 300px; */
      transform: translate(-50%,-120%);
      width: 715px;
      z-index: 2;
      opacity: 0;
    }
    .message {
      display: flex;
      justify-content: baseline;
      position: absolute;
      z-index: 2;
      font-family: 'goldfont';
      font-size: 30pt;
      font-weight: bold;
      color: black;
      opacity: 0;
      /* transition: opacity 0.5s ease-in-out; */
    }
    .message1 {
      transform: translate(-66%, -600%);
    }
    .message2 {
      transform: translate(-103%, -480%);
    }
    .menu {
      display: flex;
      width: 721.5px;
      height: 522px;
      position: absolute;
      z-index: 2;
      transform: translate(5.5%, -108.5%);
    }

    .btns {
      display: flex;
      position: absolute;
    }

    .btn {
      display: flex;
      width: 150px;
      justify-content: baseline;
      position: absolute;
      z-index: 2;
    }
    
    .btn.intro {
      transform: translate(-150%, 150%);
    }
    .btn.tech {
      transform: translate(50%, 150%);
    }
    .btn.project {
      transform: translate(-150%, 350%);
    }
    .btn.contact {
      transform: translate(50%, 350%);
    }
    .btn:hover {
      outline: 10px solid #DE3131;
    }

    .labels {
      display: flex;
      position: absolute;
      z-index: 2;
      font-family: "Galmuri11", sans-serif;
      font-size: 25pt;
      color: aliceblue;
      
    }
    .label{
      font-style: 10px solid silver;
    }
    
    .label.intro{
      transform: translate(25%, 600%);
    }
    .label.tech{
      transform: translate(150%, 600%);
    }
    .label.project{
      transform: translate(-175%, 1030%);
    }
    .label.contact{
      transform: translate(-50%, 1030%);
    }

    /* 모바일용 스타일 */
    @media (max-width: 978px) {
    .dialog_box_img {
      width: 90%;
      transform: translate(-50%, -100%);
    }
    .message {
      font-size: 16pt;
    }
    .message1 {
      transform: translate(-50%, -450%);
    }
    .message2 {
      transform: translate(-50%, -350%);
    }
    .menu {
      width: 90%;
      height: auto;
      transform: translate(0, -100%);
    }
    .btn {
      width: 100px;
    }
    .btn.intro {
      transform: translate(-80%, 100%);
    }
    .btn.tech {
      transform: translate(20%, 100%);
    }
    .btn.project {
      transform: translate(-80%, 200%);
    }
    .btn.contact {
      transform: translate(20%, 200%);
    }
    .labels {
      font-size: 12pt;
    }
    .label.intro {
      transform: translate(-50%, 600%);
    }
    .label.tech {
      transform: translate(150%, 600%);
    }
    .label.project {
      transform: translate(-150%, 1000%);
    }
    .label.contact {
      transform: translate(50%, 1000%);
    }
  }

  </style>
  
</head>
<body>
  <div class="container">
    <div>
      <img src="pokemon_center.png" class="monitor monitor1">
    </div>
    <div class="dialogue-box">
      <img src="dialog_box.jpg" class="dialog_box_img">
    </div>
    <div>
      <p class="message message1">어서오세요. 김노랭 홈페이지입니다</p>
      <p class="message message2">무엇을 도와드릴까요?</p>
    </div>
    <div>
      <img src="screen.png" class="monitor monitor2">
      <img src="./HGSSPauseMenu/hgsspausemenubg.png" class="menu">
    </div>
    <div class="btns">
      <img src="./HGSSPauseMenu/controlsicon.png" class="btn intro">
      <img src="./HGSSPauseMenu/debugicon.png" class="btn tech">
      <img src="./HGSSPauseMenu/bagicon.png" class="btn project">
      <img src="./HGSSPauseMenu/savegameicon.png" class="btn contact">
    </div>
    <div class="labels">
      <p class="label intro">자기소개</p>
      <p class="label tech">사용기술</p>
      <p class="label project">프로젝트</p>
      <p class="label contact">연락처</p>
    </div>
  </div>

  <script>
    // 인사메세지 
    document.addEventListener('DOMContentLoaded', () => {
      const dialogBoxImg = document.querySelector('.dialog_box_img');
      const message1Element = document.querySelector('.message1');
      const message2Element = document.querySelector('.message2');

      // dialog_box_img를 1초 뒤에 나타나게
      setTimeout(() => {
        dialogBoxImg.style.opacity = 1;

        // message1을 dialog_box_img가 나타난 후 0.5초 뒤에 타이핑 효과로 나타나게
        setTimeout(() => {
          typeWriterEffect(message1Element, 0, () => {
            // message2를 message1이 다 나타난 후 0.5초 뒤에 타이핑 효과로 나타나게
            setTimeout(() => {
              typeWriterEffect(message2Element, 0);
            }, 500);
          });
        }, 500);
      }, 1000);

      function typeWriterEffect(element, index, callback) {
        const text = element.textContent;
        element.textContent = '';
        element.style.opacity = 1;

        function type() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, 50); // 타이핑 속도 조절
          } else if (callback) {
            callback();
          }
        }
        type();
      }
    });
  </script>
</body>
</html>
